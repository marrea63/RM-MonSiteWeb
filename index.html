  <style>
    /* dÃ©cor gÃ©nÃ©ral */
    body {

      line-height: 1; /* mÃªme valeur que .bullet-ep */

    .season-item {

      display: flex;
      align-items: center;
      text-indent: 0px;

      cursor:pointer;
    }

      color: #007bff;
      font-size: 20px;

      vertical-align: center;

      line-height: 1;

    .title-text {

      font-size: 20px;
      color: #007bff;

    }
    /* titre de sÃ©rie */
    .series-header {
      font-size: 22px;
      color: #007bff;

      padding-left: 0px;
      text-indent: 0px;
      margin: 0px 0;

    /* vignettes dâ€™images interne */
    .sub-gallery1 .thumbnail,.sub-gallery2 .thumbnail {

    footer {

    }
    .footer-right {

    }
    /* Pointeur de souris en doigt */
    .season-item {

      display: flex;
      align-items: center;
      gap: 6px; /* essaie avec 6px, 10pxâ€¦ selon ton style */
    }
    .line-item {
      text-align: left;
    }
  </style>

          if(season.episodes && Array.isArray(season.episodes) && season.episodes.length > 0) {

          subList.appendChild(epList);

          row.addEventListener('click', function(e) {

            e.preventDefault();

         });
        }

      // Le clic sur l'en-tÃªte de la sÃ©rie affiche/masque la liste des saisons
      header.addEventListener('click', function() {
        subList.style.display = subList.style.display === 'none'?'block':'none';
       });  
          container.appendChild(subList);

          } else {

            const titleLines = item.title.split('<br>');

          row.appendChild(titleWrapper);

      document.addEventListener("DOMContentLoaded", () => {
      const refreshed = sessionStorage.getItem("justRefreshed");
      const savedCategory = localStorage.getItem("selectedCategory");

      // ðŸ‘‰ Si la page a Ã©tÃ© juste actualisÃ©e (F5)
      if (refreshed === "true" && savedCategory) {
        const targetDiv = ["Informations", "Films", "Series"].includes(savedCategory) ? "subGallery1" : "subGallery2";
        showSubGallery(savedCategory, targetDiv);

        });
      } 
      // ðŸ‘‰ Sinon, on est dans une nouvelle session (rÃ©ouverture)
      else {
        // Nettoyer les anciennes sÃ©lections
        localStorage.removeItem("selectedCategory");
        sessionStorage.removeItem("justRefreshed");
      }
